<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">

    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logomarca do aplicaativo Habits" />

      <button>
        <img src="assets/plus.svg" alt="Ícone sinal de mais roxo" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="codding">💻</div>
        <div class="habit" data-name="networking">🎧</div>
      </div>

      <div class="days"></div>
    </form> 


    <!-- Biblioteca Rocketseat -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <!-- Javascript Project -->
    <script src="js/script.js"></script>
  </body>
</html>
